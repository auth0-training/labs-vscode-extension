name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v2-beta
      with:
        node-version: 10.x
    - name: Install Dependencies
      run: npm install
    - name: Run Lint
      run: npm run lint
    - name: Run Tests (macOS & Windows)
      run: npm run test
      if: runner.os != 'Linux'
    - name: Run Tests (Linux)
      run: xvfb-run -a npm test
      if: runner.os == 'Linux'
    - name: Package VSIX
      run: npm run package
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: auth0-vscode
        path: release.vsix
